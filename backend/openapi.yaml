components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    schemas:
        Signup:
            type: object
            required:
                - firstName
                - lastName
                - email
                - password
                - phone
                - country
                - city
                - role
            properties:
                firstName:
                    type: string
                lastName:
                    type: string
                email:
                    type: string
                    format: email
                password:
                    type: string
                gender:
                    type: string
                role:
                    type: string
                    enum: ["worker", "client"]
                profession:
                    type: string
                phone:
                    type: string
                picture:
                    type: string
                country:
                    type: string
                city:
                    type: string
                line:
                    type: string
        Signin:
            type: object
            required:
                - email
                - password
            properties:
                email:
                    type: string
                    format: email
                password:
                    type: string
                    format: password
        forgotPassword:
            type: object
            required:
                - email
            properties:
                email:
                    type: string
                    format: email
        resetPassword:
            type: object
            required:
                - password
            properties:
                password:
                    type: string
                    format: password
        updateProfile:
            type: object
            required:
                - firstName
                - lastName
                - phone
                - gender
                - country
                - city
                - line
            properties:
                firstName:
                    type: string
                lastName:
                    type: string
                phone:
                    type: string
                gender:
                    type: string
                country:
                    type: string
                city:
                    type: string
                line:
                    type: string
                picture:
                    type: string    
        changeProfilePicture:
            type: object
            required:
                - picture
            properties:
                picture:
                    type: string     
        review:
            type: object
            required:
                - rating
            properties:
                rating:
                    type: integer
                description:
                    type: string
        ChangePassword:
            type: object
            required:
                - oldPassword
                - newPassword
            additionalProperties: false
            properties:
                oldPassword:
                    type: string
                newPassword:
                    type: string
        project:
            type: object
            required:
              - url
              - description
            additionalProperties: false
            properties:
                url:
                    type: array
                    items:
                        type: string
                    maxItems: 15
                    uniqueItems: true
                description:
                    type: string